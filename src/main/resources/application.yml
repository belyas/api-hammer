spring:
  application:
    name: api-hammer

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:warriors}
    username: ${DB_USER:warrior_user}
    password: ${DB_PASSWORD:warrior_pass}
    driver-class-name: org.postgresql.Driver
    
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:150}
      minimum-idle: ${HIKARI_MIN_IDLE:40}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:15000}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:300000}
      max-lifetime: ${HIKARI_MAX_LIFETIME:1200000}
      leak-detection-threshold: ${HIKARI_LEAK_DETECTION:60000}
      pool-name: WarriorHikariPool
      connection-test-query: SELECT 1
      validation-timeout: ${HIKARI_VALIDATION_TIMEOUT:3000}
      
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        rewriteBatchedStatements: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  tomcat:
    threads:
      max: ${TOMCAT_MAX_THREADS:200}
      min-spare: ${TOMCAT_MIN_SPARE_THREADS:50}
    accept-count: ${TOMCAT_ACCEPT_COUNT:400}
    max-connections: 10000
    connection-timeout: ${TOMCAT_CONNECTION_TIMEOUT:20000}
    keep-alive-timeout: ${TOMCAT_KEEP_ALIVE_TIMEOUT:60000}
    max-keep-alive-requests: ${TOMCAT_MAX_KEEP_ALIVE:1000}
