events {
  worker_connections 4096;
  multi_accept on;
  use epoll;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  
  # Command Service (Write)
  upstream command_api {
    server command-service:8091 max_fails=3 fail_timeout=30s;
    keepalive 128;
  }
  
  # Query Service (Read)
  upstream query_api {
    server query-service:8092 max_fails=3 fail_timeout=30s;
    keepalive 128;
  }
  
  server {
    listen 80;
    
    # Write operations → Command Service
    location ~ ^/api/v1/commands {
      proxy_pass http://command_api;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      
      proxy_connect_timeout 5s;
      proxy_send_timeout 10s;
      proxy_read_timeout 10s;
    }
    
    # Read operations → Query Service  
    location ~ ^/api/v1/queries {
      proxy_pass http://query_api;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      
      proxy_connect_timeout 2s;
      proxy_send_timeout 5s;
      proxy_read_timeout 5s;
    }
    
    # Health checks
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }
  }
}
