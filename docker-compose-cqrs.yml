version: '3.8'

services:
  # ============================================
  # Infrastructure - Kafka
  # ============================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cqrs_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - cqrs_network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10
  
  # ============================================
  # Databases
  # ============================================
  
  eventstore-db:
    image: postgres:15
    container_name: eventstore_db
    environment:
      POSTGRES_DB: eventstore
      POSTGRES_USER: es_user
      POSTGRES_PASSWORD: es_pass
    ports:
      - "5433:5432"
    volumes:
      - eventstore_data:/var/lib/postgresql/data
      - ./init-eventstore.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cqrs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U es_user -d eventstore"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  readmodel-db:
    image: postgres:15
    container_name: readmodel_db
    environment:
      POSTGRES_DB: readmodel
      POSTGRES_USER: rm_user
      POSTGRES_PASSWORD: rm_pass
    ports:
      - "5434:5432"
    volumes:
      - readmodel_data:/var/lib/postgresql/data
    networks:
      - cqrs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rm_user -d readmodel"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # ============================================
  # Application Services
  # ============================================
  
  command-service:
    build:
      context: .
      dockerfile: Dockerfile.command
    ports:
      - "8091:8091"
    environment:
      EVENTSTORE_HOST: eventstore-db
      EVENTSTORE_PORT: 5432
      EVENTSTORE_USER: es_user
      EVENTSTORE_PASSWORD: es_pass
      KAFKA_BOOTSTRAP: kafka:29092
    depends_on:
      eventstore-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - cqrs_network
  
  query-service:
    build:
      context: .
      dockerfile: Dockerfile.query
    ports:
      - "8092:8092"
    environment:
      READMODEL_HOST: readmodel-db
      READMODEL_PORT: 5432
      READMODEL_USER: rm_user
      READMODEL_PASSWORD: rm_pass
      KAFKA_BOOTSTRAP: kafka:29092
    depends_on:
      readmodel-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - cqrs_network
  
  # ============================================
  # API Gateway
  # ============================================
  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-cqrs.conf:/etc/nginx/nginx.conf
    depends_on:
      - command-service
      - query-service
    networks:
      - cqrs_network

networks:
  cqrs_network:
    driver: bridge

volumes:
  eventstore_data:
  readmodel_data:
