x-service-defaults: &service-defaults
  networks:
    - app_network
  restart: unless-stopped

x-postgres-env: &postgres-env
  POSTGRES_DB: ${POSTGRES_DB:-warriors}
  POSTGRES_USER: ${POSTGRES_USER:-warrior_user}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-warrior_pass}

services:
  postgres:
    <<: *service-defaults
    image: postgres:15-alpine
    environment:
      <<: *postgres-env
      POSTGRES_INITDB_ARGS: --auth-local=scram-sha-256 --auth-host=scram-sha-256
    command:
      - "postgres"
      - "-c"
      - "max_connections=400"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=3GB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "work_mem=32MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-warrior_user} -d ${POSTGRES_DB:-warriors}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    <<: *service-defaults
    build:
      context: .
      target: runtime
    image: api-hammer-app:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-warriors}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-warrior_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-warrior_pass}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: ${HIKARI_MAX_POOL_SIZE:-150}
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: ${HIKARI_MIN_IDLE:-40}
      SERVER_TOMCAT_THREADS_MAX: ${TOMCAT_MAX_THREADS:-200}
      SERVER_TOMCAT_THREADS_MIN_SPARE: ${TOMCAT_MIN_SPARE_THREADS:-50}
      SERVER_TOMCAT_ACCEPT_COUNT: ${TOMCAT_ACCEPT_COUNT:-400}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    <<: *service-defaults
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  nginx_logs:
