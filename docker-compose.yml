version: '3.8'

services:
  app1:
    build:
      context: .
    ports:
      - "8081:8080"
    container_name: java_app1
    networks:
      - app_network

  app2:
    build:
      context: .
    ports:
      - "8082:8080"
    container_name: java_app2
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-logs:/var/log/nginx
    depends_on:
      - app1
      - app2
    networks:
      - app_network

networks:
  app_network:
    driver: bridge